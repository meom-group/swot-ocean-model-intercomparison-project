## THIS IS AN METADATA TEMPLATE (Please fill the X)
GLO36V1: # MODEL NAMES
      ##  Information on the provider institution
      data_provider:
        institution_name: "MERCATOR OCEAN INTERNATIONAL"
        contact_email: "cbricaud@mercator-ocean.fr"
      ## Information about the model simulation 
      model_information:
        simulation_name: "GLO36V1"
        simulation_codebase: "NEMO
        codebase_version: "4.2"
      ## Information about the model dataset 
      model_dataset:
        output_frequency: "1" #  in h
        type_of_average : "averaging" #  ‘None’ or averaging frequency in h
        model_year: "2023" # Remember, just one year for metadata and dataset. If you wish to contribute more than one year, please complete this file for each year.
        base_s3_folder: "project-moi-swot-omip/GLO36V1/" # Access S3 point
        endpoint_url: "https://minio.dive.edito.eu"
      ## Model grid 
      model_grid:
        global: "True" # Boolean: True or False
        grid_points: ""12960 x 10842  # string “Nx x Ny”
        minimum_horizontal_gridsize: "2" ## in km
        maximum_horizontal_gridsize: "3" ## in km
        number_of_vertical_levels: "75"
        minimum_vertical_gridsize: "1" ## in m
        maximum_vertical_gridsize: "450" ## in m           
        arakawa_grid_type: "C" # if relevant
        vertical_coordinate: "Z*" ## “sigma” or “pressure” or “isopycnal” or “hybrid”
        bathymetry : "GEBCO2019 + bedmachine Antartica 2" ## Reference of the dataset used for defining model bathymetry
        nested_model : "False"  # Boolean## Detail on the model experiment
      ## Detail on the model experiment    
      model_experiment:
        initial_condition: "GLO12V4" # Database used for initialization  
        date_initialization: "10/2022" # in order to know how far we are from spin-up
        atmospheric_forcing_dataset : "ECMWF IFS real-time" # ”None” or reference of the forcing dataset
        atmospheric_forcing_frequency : "1" # Frequency of forcing dataset
        atmospheric_model : "IFS" # None or name of the atm. model codebase
        atmopheric_pressure_forcing: "True" # Boolean
        wave_model : "None" # None or name fo the wave model codebase
        sea_ice_model : "SI3" # None or name of the sea ice model codebase        
        lateral_boundary_condition : "None" # None or reference of the forcing dataset
        lateral_boundary_condition_frequency : "None" # None or frequency of forcing dataset
        river_runoff_dataset:  "Dai and Trenberth" # None or reference to the database
        tidal_constituents: ": O1, K1, M2, S2 and N2  + SAL" # “None” or list of constituents        
      ## Detail on model schemes and parameters   
      model_parameters:
        bulk_formulae: "IFS"  # reference to the version of the bulk formulae
        wind_stress_formulation: "Add surface current feedback to the wind stress (Renault et al. 2020"  #
        horizontal_momentum_advection_scheme: "UPS3"
        horizontal_tracer_advection_scheme: "FCT4"
        vertical_momentum_advection_scheme: " adaptive-implicit vertical advection"
        vertical_tracer_advection_scheme: "FCT4"
        horizontal_momentum_dissipation: "None" # background value, the unit informs on the type of dissipation
        horizontal_tracer_dissipation: "200.e+3" # background value, the unit informs on the type of dissipation
        vertical_mixing_parameterization: "GLS"
        equation_state: "EOS80"
        bottom_drag: "logarithmic drag: Cd = vkarmn/log(z/z0) |U|"
        bottom_drag_coeff: "2.0e-1"
