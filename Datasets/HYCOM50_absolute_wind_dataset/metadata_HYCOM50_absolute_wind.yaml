        lateral_boundary_condition_frequency : "monthly" # None or frequency of forcing dataset
        river_runoff_dataset:  "DX" # None or reference to the database
        tidal_constituents: "None" # “None” or list of constituents        
      ## Detail on model schemes and parameters   
      model_parameters:
        bulk_formulae: "bulk formulae of Kara et al. (2005)"  # reference to the version of the bulk formulae
        wind_stress_formulation: "Kara et al. (2005)"  #
        horizontal_momentum_advection_scheme: "Second-order flux-corrected transport (FCT) flux form"
