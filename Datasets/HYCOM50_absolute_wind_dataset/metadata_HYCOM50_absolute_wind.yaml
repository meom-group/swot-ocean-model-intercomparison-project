        nested_model : "0"  # Boolean
      
      ## Detail on the model experiment
      model_experiment:
        initial_condition: "GDEM climatology" # Database used for initialization  
        date_initialization: "restarted from a 15-year spin up with lower resolution bathymetry" # in order to know how far we are from spin-up
