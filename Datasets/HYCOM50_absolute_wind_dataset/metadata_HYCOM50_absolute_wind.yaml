        endpoint_url: "https://s3.datalake.cnes.fr"
      ## Model grid 
      model_grid:
        global: "False" # Boolean: True or False
        grid_points: "6709 x 7373" # string “Nx x Ny”
        minimum_horizontal_gridsize: "0.190" ## in km
        maximum_horizontal_gridsize: "2.224" ## in km
        number_of_vertical_levels: "Hybrid (3:wq;u:w2 pressure p and isopycnal)"
        minimum_vertical_gridsize: "3" ## in m
        maximum_vertical_gridsize: "variable" ## in m           
        arakawa_grid_type: "C-grid" # if relevant
        vertical_coordinate: "Hybrid" ## “sigma” or “pressure” or “isopycnal” or “hybrid”
