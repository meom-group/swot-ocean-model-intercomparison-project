HYCOM: # MODEL NAMES
      ##  Information on the provider institution
      data_provider:
        institution_name: "Florida State University"
        contact_email: "xxu3@fsu.edu; habibmicael.aguedjou@cnes.fr"
      ## Information about the model simulation 
      model_information:
        simulation_name: "HYCOM50"
        simulation_codebase: "HYCOM" # NEMO, MITgcm, MOM, CROCO...
        codebase_version: "HYCOM 2.3" # x.x
      ## Information about the model dataset 
      model_dataset:
        output_frequency: "hourly" #  in h
        type_of_average : "Daily average" #  ‘None’ or averaging frequency in h
