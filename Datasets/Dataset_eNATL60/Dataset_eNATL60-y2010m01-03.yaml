## THIS IS AN METADATA TEMPLATE (Please fill the X)
eNATL60: # MODEL NAMES
      ##  Information on the provider institution
      data_provider:
        institution_name: "MEOM"
        contact_email: "aurelie.albert@univ-grenoble-alpes.fr"
      ## Information about the model simulation 
      model_information:
        simulation_name: "eNATL60"
        simulation_codebase: "NEMO" # NEMO, MITgcm, MOM, CROCO...
        codebase_version: "3.6" # x.x
      ## Information about the model dataset 
      model_dataset:
        output_frequency: "1h" #  in h
        type_of_average : "1h" #  ‘None’ or averaging frequency in h
        model_year: "2009" # Remember, just one year for metadata and dataset. If you wish to contribute more than one year, please complete this file for each year.
        base_s3_folder: "oidc-alberta/eNATL60-SWOT-comp/eNATL60-BLBT02-y2010m01-03_SWOT_interp_scipy.nc" # Access S3 point
        endpoint_url: "https://minio.dive.edito.eu"
      ## Model grid 
      model_grid:
        global: "False" # Boolean: True or False
        grid_points: "8354×4729" # string “Nx x Ny”
        minimum_horizontal_gridsize: "0.8" ## in km
        maximum_horizontal_gridsize: "0.8" ## in km
        number_of_vertical_levels: "300"
        minimum_vertical_gridsize: "1" ## in m
        maximum_vertical_gridsize: "51" ## in m           
        arakawa_grid_type: "C" # if relevant
        vertical_coordinate: "Z*" ## “sigma” or “pressure” or “isopycnal” or “hybrid”
        bathymetry : "GEBCO2014" ## Reference of the dataset used for defining model bathymetry
        nested_model : "False"  # Boolean## Detail on the model experiment
      ## Detail on the model experiment    
      model_experiment:
        initial_condition: "GLORYS12V1 2008" # Database used for initialization  
        date_initialization: "20080101" # in order to know how far we are from spin-up
        atmospheric_forcing_dataset : "ERA-interim" # ”None” or reference of the forcing dataset
        atmospheric_forcing_frequency : "3h" # Frequency of forcing dataset
        atmospheric_model : "None" # None or name of the atm. model codebase
        atmopheric_pressure_forcing: "False" # Boolean
        wave_model : "None" # None or name fo the wave model codebase
        sea_ice_model : "LIM3" # None or name of the sea ice model codebase        
        lateral_boundary_condition : "GLORYS12V1" # None or reference of the forcing dataset
        lateral_boundary_condition_frequency : "1m" # None or frequency of forcing dataset
        river_runoff_dataset:  "Dai and Trenberth (2009)" # None or reference to the database
        tidal_constituents: "M2, S2, N2, O1, K1" # “None” or list of constituents        
      ## Detail on model schemes and parameters   
      model_parameters:
        bulk_formulae: "CORE"  # reference to the version of the bulk formulae
        wind_stress_formulation: "X"  #
        horizontal_momentum_advection_scheme: "UBS"
        horizontal_tracer_advection_scheme: "TVD"
        vertical_momentum_advection_scheme: "adaptive-implicit vertical advection"
        vertical_tracer_advection_scheme: "TVD"
        horizontal_momentum_dissipation: "None" # background value, the unit informs on the type of dissipation
        horizontal_tracer_dissipation: "20.[m^2/s]" # background value, the unit informs on the type of dissipation
        vertical_mixing_parameterization: "TKE"
        equation_state: "TEOS-10"
        bottom_drag: "non-linear, horizontal variation of the bottom friction coef"
        bottom_drag_coeff: "2.5e-3"
